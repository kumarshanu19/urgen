<div class="row text-center h-100 m-auto">
  <div class="col-md-12 m-auto">
    <svg style="margin-top: 70px; width: 100%; height: 80px;" xmlns="http://www.w3.org/2000/svg" width="204" height="66" viewBox="0 0 204 66">
      <text id="URGEN" transform="translate(102 52)" fill="#f700ff" font-size="54"
        font-family="Montserrat-Bold, Montserrat" font-weight="700">
        <tspan x="-101.871" y="0">URGEN</tspan>
      </text>
    </svg>
  </div>
  <div class="col-10 mx-auto mt-5">
    <div class="text-input">
      <input type="number" id="newmobile" placeholder="Enter Mobile Number" required>
      <label for="mobile">+91</label>
    </div>
    <button type="submit" [routerLink]="['/verification']" class="btn btn-primary mt-4 w-85">Send Verification Code</button>
    <p class="mt-3 text-white" style="font-weight: 100;">Didn't have account?</p>
    <a href="javascript:void(0)" [routerLink]="['/register']" routerLinkActive="router-link-active"  class="mt-3 text-white" style="font-weight: 500;">Signup</a> <br>
    <p  class="mt-4 text-white" style="font-weight: 700;word-spacing: 3px;
    letter-spacing: 2px;">Skip For Now </p>
  </div>
</div>
