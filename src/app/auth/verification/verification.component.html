<div class="row m-auto" style=" padding: 25% 25px 0;">
  <div class="col-12 text-left ">
    <p class="text-white" style="font-size: 28px; font-weight: bold">Verification <br>
      Code</p>
      <p class="mt-5 mb-5 text-white" style="font-weight: 100;">Please enter code here</p>
    </div>
    <div class="col-12 mx-auto text-center">
    <ng-otp-input class="mt-5" #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
    <button type="submit" [routerLink]="['/l']" class="btn btn-primary mt-4 w-85">Continue</button>
    <p  class="mt-4 text-white" style="font-weight: 700;word-spacing: 3px;
    letter-spacing: 2px;" (click)="reload()">Resend Code</p>
  </div>
</div>
