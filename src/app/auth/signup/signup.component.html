<div class="row m-auto" style=" padding:20% 25px 0;">

  <div class="col-12 ">
    <p class="text-white mb-3" style="font-size: 20px; font-weight: 400">Signup</p>
    <div class="form-group mt-4">
      <label for="Name" class="text-white control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="" id="Name" class="form-control" value="" required="required" title="">
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="Number" class="text-white control-label">Number</label>
      <div class="col-sm-10">
        <input type="number" name="" id="Number" class="form-control" value="" required="required" title="">
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="Email" class="text-white control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="" id="Email" class="form-control" value="" required="required" title="">
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="Address" class="text-white control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" name="" id="Address" class="form-control" value="" required="required" title="">
      </div>
    </div>
  </div>
    <div class="col-12 mx-auto text-center">



    <button type="submit" [routerLink]="['/verification']" class="btn btn-primary mt-4 w-85">Send Verification Code</button>
    <p  class="mt-4 text-white" style="font-weight: 700;word-spacing: 3px;
    letter-spacing: 2px;"[routerLink]="['/']" routerLinkActive="router-link-active" >Resend Code</p>
  </div>
</div>
